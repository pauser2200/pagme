server:
  port: ${PORT:8000}
  compression:
    enabled: false
  servlet:
    contextPath: /pagme
    session:
      cookie:
        name: pagme
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: false

spring:
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  application:
    name: pagme
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: org.postgresql.Driver
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 20  # Diminuí para 20 (40 é muito pro plano grátis)
      minimum-idle: 2        # Diminuí para economizar recursos
      initialization-fail-timeout: 2000
      validation-timeout: 3000
      max-lifetime: 1800000
      auto-commit: true

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  jpa:
    open-in-view: false
    defer-datasource-initialization: false
    # Configuração Padrão do Spring (Recomendada)
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: false
        default_schema: pgm
        # Garante que o schema 'pgm' seja criado se não existir
        hbm2ddl:
          create_namespaces: true
  sql:
    init:
      mode: always
jwt:
  publickey: classpath:app.pub
  privatekey: classpath:app.key

springdoc:
  override-with-generic-response: false

app:
  security:
    jwt:
      issuer: pagme
      expires-minutes: 60

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE