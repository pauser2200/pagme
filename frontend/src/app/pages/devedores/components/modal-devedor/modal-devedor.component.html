<app-modal 
  [isOpen]="visible" 
  title="Novo Devedor" 
  (close)="fechar()">
  
  <form>
    <div class="mb-3">
      <label class="form-label text-light small">Nome Completo</label>
      <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Ex: JosÃ© da Silva">
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label text-light small">Telefone</label>
        <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="(00) 00000-0000">
      </div>
      <div class="col-6 mb-3">
        <label class="form-label text-light small">Email (Opcional)</label>
        <input type="email" class="form-control bg-dark text-white border-secondary" placeholder="email@exemplo.com">
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <button type="button" class="btn btn-outline-secondary" (click)="fechar()">Cancelar</button>
      <button type="button" class="btn btn-primary px-4" (click)="salvar()">Salvar</button>
    </div>
  </form>

</app-modal>
