<div class="container mt-4">
  <h2 class="mb-4">Nossos Produtos</h2>

  <div *ngIf="products$ | async as products; else loading" class="row">
    
    <div *ngFor="let product of $any(products)" class="col-md-6 col-lg-4 mb-4">
      
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top" [alt]="product.title" style="height: 200px; object-fit: contain; padding: 10px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text text-muted">{{ product.category }}</p>
          <p class="card-text flex-grow-1">{{ product.description | slice:0:100 }}...</p>
          <h4 class="text-end">R$ {{ product.price | number:'1.2-2' }}</h4>
          <a href="#" class="btn btn-primary mt-auto">Ver Detalhes</a>
        </div>
      </div>

    </div>
  </div>

</div>

<ng-template #loading>
  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando produtos...</span>
    </div>
    <span class="ms-3 fs-4">Carregando produtos...</span>
  </div>
</ng-template>
